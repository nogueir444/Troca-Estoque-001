<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca & Estoque</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

    <div class="container">

        <h1>Troca & Estoque</h1>

        <div class="header-filtros" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">

            <div class="campo-mercado" style="width: 100%;">
                <label for="selecaoMercado">Mercado:</label>
                <select id="selecaoMercado"></select>
            </div>

            <div style="display: flex; gap: 15px; width: 100%;">
                <div class="campo-tipo" style="flex: 1;">
                    <label for="selecaoTipo">Tipo:</label>
                    <select id="selecaoTipo">
                        <option value="estoque">Estoque</option>
                        <option value="troca">Troca</option>
                    </select>
                </div>

                <div class="campo-data" style="flex: 1;">
                    <label for="dataTroca">Data:</label>
                    <input type="text" id="dataTroca" placeholder="Selecione a data...">
                </div>
            </div>

        </div>


        <label class="label">Pesquisar Produto</label>
        <input id="buscar" class="input" type="text" placeholder="Digite para pesquisar...">

        <button id="btnAdicionarRapido" class="btn-secundario" hidden>Adicionar Novo Produto</button>

        <div id="listaProdutos" class="lista"></div>

        <div class="botoes">
            <button id="btnLimpar" class="btn-limpar">Limpar Valores</button>
            <button id="btnExportarCSV" class="btn-terciario">Exportar Excel</button>
            <button id="btnSalvarPDF" class="btn">Salvar PDF</button>
        </div>
        
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/nogueir444/" target="_blank">Lucas Nogueira</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
